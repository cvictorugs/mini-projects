<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>To Do List</title>
    </head>
    <body>
        <h1>To Do List</h1>
        <form>
            <input id="input-list" name="input-list" type="text" autofocus placeholder="Enter your task">
            <button id="add-to-list-btn">Add to list</button>
        </form>
        <ul id="list-parent"> <!--Content will be added dynamically--></ul>
        
        <script src="./script.js"></script>
    </body>
</html>
