<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DigitalClock</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-div">

        <div class="heading-div">
            <h4>Digital Clock</h2>
        </div>
        
        <div class="time-div">

            <div class="hours-div">
                <div class="hours-digit">.
                    <h2>00</h2>
                </div>
                <div class="hours-words">
                    HOURS
                </div>
            </div>

            <div class="minuites-div">
                <div class="minuites-digit">
                    <h2>00</h2>
                </div>
                <div class="minuites-words">
                    MINUITES
                </div>
            </div>

            <div class="seconds-div">
                <div class="seconds-digit">
                    <h2>00</h2>
                </div>
                <div class="seconds-words">
                    SECONDS
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
